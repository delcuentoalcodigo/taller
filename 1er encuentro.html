<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Clase 1</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
     <script src="https://unpkg.com/hydra-synth"></script>
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div class="centrado">
    <h1 class="title">1er Encuentro</h1>
    </div>
    <h1><li>Pantalla inicial</li></h1>
    <br><h1><li>Atajos de teclado: ejecutar, esconder y guardar el código</li></h1>
    <br><h1><li>Estructura de un código: funciones generadoras, modificaciones, salidas</li></h1>
    <br><h1><li>Comentarios y errores</li></h1> 
        <br><h1><li>Modos de fusión</li></h1> 
    <br><h1><li>Propuesta de actividad:  escribir un código y darle un título</li></h1>

    <br><br><br><br><br>
    <canvas id="myCanvas" width="400px" height="400px"></canvas>
    <script>
        var hydra = new Hydra({
        canvas: document.getElementById("myCanvas")
      })
solid(0,0,0)
.diff(osc(3,0.3,4))
.mask(shape(2,0.1).scrollY(0.1,-0.1).rotate(-0.01,0.01))
.modulateScale(noise(1),0.7)
.out()
    </script>
  </body>
