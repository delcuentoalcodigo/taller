     <script src="https://unpkg.com/hydra-synth"></script>

    <script src="script.js" defer></script>
  </head>  
  <body>
    <div class="centrado">
    <h1>machetes / torpedos / chuletas / acordeones / copialinas / cheatsheet</h1>

    <div class="centrado">
       <img src=" https://i.ibb.co/DfbQrdBz/Captura-de-pantalla-118.png"

    alt=""/>

    <div class="centrado">
       <img src="https://i.ibb.co/qL1yG03J/Captura-de-pantalla-104.png"
         alt=""/></div>
      
    
    <br><br><br><br><br>
    <canvas id="myCanvas" width="400px" height="400px"></canvas>
    <script>
        var hydra = new Hydra({
        canvas: document.getElementById("myCanvas")
      })
solid(0,0,0)
.diff(osc(3,0.3,4))
.mask(shape(2,0.1).scrollY(0.1,-0.1).rotate(-0.01,0.01))
.modulateScale(noise(1),0.7)
.out()
    </script>
